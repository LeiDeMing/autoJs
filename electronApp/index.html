  <script type="text/javascript">

    generateDom('#githubCode-wrap','D:\\demo','githubCode')

    function generateDom(dom,filePath,kind) {
      const file = fs.readdirSync(filePath)
      const gufenProDetailWrap = document.querySelector(dom)
      file.some(item => {
        if(item.indexOf('.')>-1){
            return 
        }
        let btn = document.createElement('button')
        btn.id = `${kind}${item}-menu`
        btn.innerText = item
        btn.style.cssText = 'margin-right:10px;margin-top:6px;padding:6px'
        gufenProDetailWrap.appendChild(btn)
      })
    }
  </script>
