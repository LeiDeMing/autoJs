<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>禅道助手</title>
  <style>
    .contain {
      display: flex;
    }

    .contain>div {
      flex: 1;
    }
  </style>
</head>

<body>
  <div class="contain">
    <div>
      <button id='getBug'>
        启动禅道定时任务(2,1)
      </button>
      <p>
        <span>上次获取bug数量：<strong id="preBugNum"></strong></span>
      </p>
      <p>
        <span>本次获取bug数量：<strong id="lastBugNum"></strong></span>
      </p>
      <p>
        <span>本次获取bug新增：<strong id="lastAddBugNum"></strong></span>
      </p>
    </div>
    <div>
      <h3>禅道BUG状态</h3>
      <label for="dateStart">
        开始时间:
        <input type="date" name="dateStart" id="dateStart">
      </label>
      </br>
      <label for="dateEnd">
        结束时间:
        <input type="date" name="dateEnd" id="dateEnd">
      </label>
      </br>
      <label for="gitBranch">
        选择分支
        <select name="gitBranch" id="gitBranch" title="默认选择develop分支">
          <option value="develop">--</option>
          <option value="develop">develop</option>
          <option value="feature">feature</option>
          <option value="hotfix">hotfix</option>
          <option value="master">master</option>
          <option value="release">release</option>
        </select>
      </label>
    </div>
  </div>
  <script type="text/javascript">
  </script>
  <script type="text/javascript">
    require('./renderer')
  </script>
</body>

</html>
